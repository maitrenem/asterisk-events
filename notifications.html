<template name="notifications">

<div id="wrapper">

    {{> menu}}

    <div id="page-wrapper">

    {{> dashboard}}
            
        <div class="row">



<div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="glyphicon glyphicon-eye-open"></i> Painel de Eventos
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">



                                


                                {{#each tableDataEvent}}
                                            
                                {{#if status}}
                    
                                <a href="#" class="list-group-item">
                                    <i class="glyphicon glyphicon-ok" style="color:green"></i> {{device}}
                                    
                                    <span class="pull-right text-muted small"><em>{{event}} {{formatDate date}}</em>

                                    </span>
                                </a>

                                 
                                {{else}}
                                 <a href="#" class="list-group-item">
                                    <i class="glyphicon glyphicon-remove" style="color:red"></i> {{device}}
                                    <span class="pull-right text-muted small"><em> {{event}} {{formatDate date}}</em>
                                    </span>
                                </a>
                                {{/if}} 
                             


                                {{/each}}

                            </div>


                             </div>
                             </div>   
                            
                            <!-- /.list-group -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                    
                
        
    </div>
 



</template>



<template name="totalEventos">
 <div class="col-lg-3 col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    
                                </div>
                                <div class="col-xs-5 text-right">
                                    <div class="huge">{{sumEvent}}</div>
                                    <div>Eventos</div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
</template>
