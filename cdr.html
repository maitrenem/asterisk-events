
<template name="cdr">
                <div class="col-lg-8">
                    
                    <!-- /.panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             Ultimos Eventos
                            
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Data</th>
                                                    <th>Origem</th>
                                                    <th>Destino</th>
                                                    <th>Tempo</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                            {{#each tableDataCdr}}
                                            
                                            {{> tbdataCdr}}
                                            
                                            
                                            {{/each}}
                                                                                         
                                            

                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.col-lg-4 (nested) -->
                                <div class="col-lg-8">
                                    <div id="morris-bar-chart"></div>
                                </div>
                                <!-- /.col-lg-8 (nested) -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                    
                    <!-- /.panel -->
                </div>
</template>




<template name="totalCdr">
<div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    
                                </div>
                                <div class="col-xs-5 text-right">
                                    <div class="huge">{{sumCdr}}</div>
                                    <div>Event CDR</div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
</div>
</template>


<template name="tbdataCdr">
                    <tr>
                        <td>{{calldate}}</td>
                        <td>{{src}}</td>
                        <td>{{dst}}</td>
                        <td>{{billsec}}</td>
                    </tr>

</template>
